<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/output.css">
    <script src="./functions/index.js" type="module"></script>
</head>
<body>
    <main class="container h-screen flex flex-col items-center m-2 p-2">
        <div class="m-2 p-2">
            <h1 class="underline">
                Stay Organized
            </h1>
            <h3 class="mt-8">Stay organized with our TO-DO list product</h3>
        </div>
        <div id="dynamic-div" class="min-h-fit h-1/2 flex items-center justify-center">
            <form id="login-form" class="gap-5">
                <h3 class="text-center p-2 font-bold">Log In</h3>
                <div class="input-div">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-div">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            <div class="text-center p-2">
                <button type="submit" class="w-full">Sign In</button>
            </div>

            </form>
        </div>

    </main>


   
</body>
</html>
