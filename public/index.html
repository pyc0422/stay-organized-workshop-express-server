<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/output.css">
    <script src="./functions/index.js" type="module"></script>
</head>
<body class="bg-img">
    <main class="container h-screen flex flex-col items-center m-2 p-2 ">
        <div class="mt-36 p-2">
            <h1 class="underline permanent-marker">
                Stay Organized
            </h1>
            <h3 class="mt-4 permanent-marker" style="font-weight: 200;">Stay organized with our TO-DO list product</h3>
        </div>
        <div id="dynamic-div" class="min-h-fit h-1/2 flex flex-col-reverse items-center justify-center">
            <p class="text-sm">Need a new user? <a href="/newUser" class="underline text-blue-400 hover:opacity-80">Register</a></p>
            <form id="login-form" class="gap-5">
                <h3 class="text-center p-2 font-bold">Log In</h3>
                <div class="input-div">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-div">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            <div class="text-center p-2">
                <button type="submit" class="w-full">Sign In</button>
            </div>

            </form>
           
        </div>
    </main>
    <footer class="fixed bottom-0">
        <p class="text-center text-xs">Â© 2024 Stay Organized</p>
    </footer>
</body>
</html>
